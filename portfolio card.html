<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio Card</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f2f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: white;
  width: 320px;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
}

h1 {
  margin: 10px 0 5px;
}

.role {
  color: #666;
  font-size: 14px;
}

.about {
  font-size: 14px;
  margin: 15px 0;
  color: #333;
}

.skills span {
  display: inline-block;
  background: #e0e7ff;
  color: #333;
  padding: 5px 10px;
  margin: 5px;
  border-radius: 20px;
  font-size: 12px;
}

.buttons a {
  display: inline-block;
  margin: 10px 5px 0;
  padding: 8px 15px;
  text-decoration: none;
  color: white;
  background: #4f46e5;
  border-radius: 20px;
  font-size: 14px;
}
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Profile" class="profile-img">

    <h1>Sowmiya S</h1>
    <p class="role">Web Development Student</p>

    <p class="about">
      I am a Computer Science Engineering student learning web development.
      I enjoy building clean and simple user interfaces.
    </p>

    <h3>Skills</h3>
    <div class="skills">
      <span>HTML</span>
      <span>CSS</span>
      <span>Wireframing</span>
    </div>

    <div class="buttons">
      <a href="# https://www.linkedin.com/in/sowmi-soundharapandian-686b94344?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3B0lFtnodJRUeN9p1wRxhzIQ%3D%3D">
        LinkedIn</a>
      <a href="#">GitHub</a>
    </div>
  </div>

</body>
</html>
